<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağış Yap - Hayvan Barınağı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Hayvan Barınağı</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Ana Sayfa</a></li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="hakkimizda.html">Hakkımızda</a></li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="sahiplen.html">Sahiplen</a></li>
                        <li class="nav-item"><a class="nav-link active fw-semibold" href="bagis.html">Bağış Yap</a></li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="iletisim.html">İletişim</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="donation" class="mt-5 pt-5">
        <div class="container">
            <h2 class="text-center mb-5 display-5 text-dark animate__animated animate__fadeIn" style="font-family: 'Poppins', sans-serif;">Hayvanlar İçin Bağış Yapın</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="donation-card animate__animated animate__fadeInUp">
                        <p class="text-center mb-4 fs-5 text-secondary">Barınağımıza destek olabilmek için bağış yapabilirsiniz. Küçük ya da büyük her bağış, bizim için çok değerli!</p>

                        <form action="#" method="POST" id="donation-form" class="contact-form" onsubmit="handleDonation(event)">
                            <div class="mb-3">
                                <label for="donation-amount" class="form-label">Bağış Miktarı (₺):</label>
                                <input type="number" class="form-control" id="donation-amount" name="donation-amount" required min="1" placeholder="Bağış Miktarını Girin">
                            </div>

                            <div class="mb-3">
                                <label for="donor-name" class="form-label">Adınız:</label>
                                <input type="text" class="form-control" id="donor-name" name="donor-name" required placeholder="Adınızı Girin">
                            </div>

                            <div class="mb-4">
                                <label for="payment-method" class="form-label">Ödeme Yöntemi:</label>
                                <select class="form-select" id="payment-method" name="payment-method">
                                    <option value="credit-card">Kredi Kartı</option>
                                    <option value="bank-transfer">Banka Havalesi</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg px-5 py-3 fw-semibold">Bağış Yap</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <p class="mb-0 fw-semibold">&copy; 2024 Hayvan Barınağı. Tüm Hakları Saklıdır.</p>
    </footer>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function handleDonation(event) {
            event.preventDefault();
            
            const amount = document.getElementById('donation-amount').value;
            const name = document.getElementById('donor-name').value;
            const method = document.getElementById('payment-method').value;

            alert(`Sayın ${name}, ${amount}₺ tutarındaki bağışınız için teşekkür ederiz! Ödeme yönteminiz: ${method === 'credit-card' ? 'Kredi Kartı' : 'Banka Havalesi'}`);
            
            document.getElementById('donation-form').reset();
        }
    </script>
</body>

</html>
